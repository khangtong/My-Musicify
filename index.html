<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-bg">
      <video src="./assets/videos/7btrrd.mp4" autoplay loop muted></video>
    </div>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>
    
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
        </div>
    
        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
    
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
        <audio id="audio" src=""></audio>
      </div>
    
      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
      /*
      1. Render song
      2. Scroll top
      3. Play / pause / seek
      4. CD rotate
      5. Next / prev 
      6. Random
      7. Next / repeat when ended
      8. Active song
      9. Scroll active song into view
      10. Play song when click
      */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const PLAYER_STORAGE_KEY = 'Musicify-Player'

        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playlist = $('.playlist')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const songActive = $('.song.active')

        const app = {
          currentIndex: 0,
          isPlaying: false,
          isRandom: false,
          isRepeat: false,
          config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
          songs: [
            {
              name: 'Gone',
              singer: 'ROSÉ',
              path: './assets/songs/song1_Gone.mp3',
              image: './assets/imgs/img1_Gone.jpg'
            },
            {
              name: 'On The Ground',
              singer: 'ROSÉ',
              path: './assets/songs/song2_OnTheGround.mp3',
              image: './assets/imgs/img2_OnTheGround.jpg'
            },
            {
              name: 'Someone You Loved',
              singer: 'ROSÉ',
              path: './assets/songs/song3_SomeoneYouLoved.mp3',
              image: './assets/imgs/img3_SomeoneYouLoved.jpg'
            },
            {
              name: 'If I Ain\'t Got You',
              singer: 'Giveon',
              path: './assets/songs/song4_IfIAintGotYou.mp3',
              image: './assets/imgs/img4_IfIAintGotYou.jpg'
            },
            {
              name: 'Like I Want You',
              singer: 'Giveon',
              path: './assets/songs/song5_LikeIWantYou.mp3',
              image: './assets/imgs/img5_LikeIWantYou.jpg'
            },
            {
              name: 'Heartbreak Anniversary',
              singer: 'Giveon',
              path: './assets/songs/song6_HeartbreakAnniversary.mp3',
              image: './assets/imgs/img6_HeartbreakAnniversary.jpg'
            },
            {
              name: 'For Tonight',
              singer: 'Giveon',
              path: './assets/songs/song7_ForTonight.mp3',
              image: './assets/imgs/img7_ForTonight.jpg'
            },
            {
              name: 'Peaches',
              singer: 'Justin Bieber, Giveon, Daniel Caesar',
              path: './assets/songs/song8_Peaches.mp3',
              image: './assets/imgs/img8_Peaches.jpg'
            },
            {
              name: 'Intentions',
              singer: 'Justin Bieber, Quavo',
              path: './assets/songs/song9_Intentions.mp3',
              image: './assets/imgs/img9_Intentions.jpg'
            },
            {
              name: 'Stay',
              singer: 'Justin Bieber, The Kid Laroi',
              path: './assets/songs/song10_Stay.mp3',
              image: './assets/imgs/img10_Stay.jpg'
            },
            {
              name: 'Double Take',
              singer: 'Dhruv',
              path: './assets/songs/song11_DoubleTake.mp3',
              image: './assets/imgs/img11_DoubleTake.jpg'
            },
            {
              name: 'Can\'t take my eyes off you',
              singer: 'Joseph Vincent',
              path: './assets/songs/song12_CantTakeMyEyesOffYou.mp3',
              image: './assets/imgs/img12_CantTakeMyEyesOffYou.jpg'
            }
          ],
          setConfig: function(key, value) {
            this.config[key] = value;
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
          },
          render: function() {
            const htmls = this.songs.map((song, index) => {
              return `
                <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                  <div class="thumb" style="background-image: url('${song.image}')">
                  </div>
                  <div class="body">
                    <h3 class="title">${song.name}</h3>
                    <p class="author">${song.singer}</p>
                  </div>
                  <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                  </div>
                </div>
              `
            })
            playlist.innerHTML = htmls.join('')
          },
          defineProperties: function() {
            Object.defineProperty(this, 'currentSong', {
              get: function() {
                return this.songs[this.currentIndex]
              }
            })
          },
          handleEvents: function() {
            const _this = this;
            const cdWidth = cd.offsetWidth

            // Xử lý CD quay và dừng
            const cdThumbAnimate = cdThumb.animate([
              {transform: 'rotate(360deg)'}
            ], {
              duration: 10000,
              iterations: Infinity
            })
            cdThumbAnimate.pause()

            // Xử lý phóng to / thu nhỏ CD
            document.onscroll = function() {
              const scrollTop = window.scrollY || document.documentElement.scrollTop

              const newCdWidth = cdWidth - scrollTop

              cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
              cd.style.opacity = newCdWidth / cdWidth
            }

            // Xử lý khi click play
            playBtn.onclick = function() {
              if (_this.isPlaying) {
                audio.pause()
              } else {
                audio.play()
              }
            }

            // Khi song được play
            audio.onplay = function() {
              _this.isPlaying = true
              player.classList.add('playing')
              cdThumbAnimate.play()
            }

            // Khi song bị pause
            audio.onpause = function() {
              _this.isPlaying = false
              player.classList.remove('playing')
              cdThumbAnimate.pause()
            }

            // Khi tiến độ bài hát thay đổi
            audio.ontimeupdate = function() {
              if (audio.duration) {
                const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)

                progress.value = progressPercent
              }
            }

            // Xử lý khi tua song
            progress.onchange = function(e) {
              const seekTime = Math.floor(e.target.value / 100 * audio.duration)
              audio.currentTime = seekTime
            }

            // Khi next song
            nextBtn.onclick = function() {
              if (_this.isRandom) {
                _this.playRandomSong()
              } else {
                _this.nextSong()
              }
              audio.play()
              _this.render()
              _this.scrollSongIntoView()
            }

            // Khi prev song
            prevBtn.onclick = function() {
              if (_this.isRandom) {
                _this.playRandomSong()
              } else {
                _this.prevSong()
              }
              audio.play()
              _this.render()
              _this.scrollSongIntoView()
            }

            // Xử lý random song
            randomBtn.onclick = function() {
              _this.isRandom = !_this.isRandom
              _this.setConfig('isRandom', _this.isRandom)
              randomBtn.classList.toggle('active', _this.isRandom)
            }

            // Xử lý next song khi audio ended
            audio.onended = function() {
              if (_this.isRepeat) {
                audio.play()
              } else {
                nextBtn.click()
              }
            }

            // Xử lý repeat song
            repeatBtn.onclick = function() {
              _this.isRepeat = !_this.isRepeat
              _this.setConfig('isRepeat', _this.isRepeat)
              repeatBtn.classList.toggle('active', _this.isRepeat)
            }

            // Lắng nghe hành vi click vào playlist
            playlist.onclick = function(e) {
              const songNode = e.target.closest('.song:not(.active)')
              if (songNode || e.target.closest('.option')) {
                // Xử lý khi click vào song
                if(songNode) {
                  _this.currentIndex = Number(songNode.dataset.index)
                  _this.loadCurrentSong()
                  _this.render()
                  audio.play()
                }

                // Xử lý khi click vào option
                if (e.target.closest('.option')) {

                }
              }
            }
          },
          loadConfig: function() {
            this.isRandom = this.config.isRandom
            this.isRepeat = this.config.isRepeat
          },
          scrollSongIntoView: function() {
            setTimeout(function() {
              $('.song.active').scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
              })
            }, 300)
          },
          loadCurrentSong: function() {
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url(${this.currentSong.image})`
            audio.src = this.currentSong.path
          },
          nextSong: function() {
            this.currentIndex++
            if (this.currentIndex >= this.songs.length) {
              this.currentIndex = 0
            }
            this.loadCurrentSong()
          },
          prevSong: function() {
            this.currentIndex--
            if (this.currentIndex < 0) {
              this.currentIndex = this.songs.length - 1
            }
            this.loadCurrentSong()
          },
          playRandomSong: function() {
            let newIndex
            do {
              newIndex = Math.floor(Math.random() * this.songs.length)
            } while(newIndex === this.currentIndex)

            this.currentIndex = newIndex
            this.loadCurrentSong()
          },
          start: function() {
            // Gán cấu hình từ config vào ứng dụng
            this.loadConfig()

            // Định nghĩa các thuộc tính cho object
            this.defineProperties()

            // Lắng nghe / xử lý những sự kiện (DOM events)
            this.handleEvents()

            // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
            this.loadCurrentSong()

            // Render playlist
            this.render();

            // Hiển thị trạng thái ban đầu của button repeat & random
            randomBtn.classList.toggle('active', this.isRandom)
            repeatBtn.classList.toggle('active', this.isRepeat)
          }
        }
        app.start()
    </script>
</body>
</html>
